<ngx-charts-pie-chart
  class="text-[#CAC9C9] text-[20px] mobile"
  [results]="single"
  [scheme]="colorScheme.name"
  [gradient]="true"
  [animations]="true"
  [view]="[320, 270]"
  [labels]="true"
>
</ngx-charts-pie-chart>
<ngx-charts-advanced-pie-chart
  class="text-[#CAC9C9] text-[20px] pc"
  [results]="single"
  [scheme]="colorScheme.name"
  [gradient]="true"
  [animations]="false"
  [view]="[720, 270]"
>
</ngx-charts-advanced-pie-chart>
