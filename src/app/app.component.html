<main class="h-screen w-screen flex flex-col p-4">
  <section class="flex justify-between">
    <section class="flex justify-center items-center">
      <img src="/logo.png" alt="Logo da empresa" />
    </section>

    <section class="">
      <h1 class="text-white">Chart</h1>
      <app-dashboard-chart
        [setData]="{
          countries: countries$ | async,
          itemsPerPage: 5,
          currentPage: currentPage
        }"
      ></app-dashboard-chart>
    </section>
  </section>

  <section class="mt-10 border rounded border-[#2B3342]">
    <app-country-list
      [setCountries]="countries$ | async"
      (searchTermEvent)="filterCountries($event)"
      (currentPageEvent)="filterCountries(); currentPage = $event"
    ></app-country-list>
  </section>
</main>
